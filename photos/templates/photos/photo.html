{% include 'main.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col">

            <a href="{% url 'gallery' %}" class="btn btn-outline-dark btn-sm m-1">Go Back</a>
            <div style="height: 90vh;">

                {% if photo.image %}
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                {% endif %}
                
                <p>{{photo.description}}</p>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
